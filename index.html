<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vida no Campo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Vida no Campo e Sustentabilidade</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sustentabilidade.html">Sustentabilidade</a></li>
        <li><a href="alimentacao.html">Alimentação Saudável</a></li>
        <li><a href="curiosidades.html">Curiosidades</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="banner">
      <h2>Bem-vindo ao mundo do campo!</h2>
      <p>Descubra como a vida rural está conectada à sustentabilidade e à alimentação saudável.</p>
    </section>

    <section class="galeria">
      <h3>Galeria do Campo</h3>
      <div class="imagens">
        <img src="img/fazenda1.jpg" alt="Fazenda" />
        <img src="img/plantacao.jpg" alt="Plantação" />
        <img src="img/animais.jpg" alt="Animais" />
      </div>
    </section>

    <section class="formulario">
      <h3>Deixe sua opinião</h3>
      <form>
        <input type="text" name="nome" placeholder="Seu nome" required />
        <textarea name="mensagem" placeholder="Sua opinião" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Projeto Agrinho</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
